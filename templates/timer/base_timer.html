{% extends 'base.html' %}

{% block content %}
<div id="timer_container">
	<input id="fullscreen" type="button" value="Ir a pantalla completa" onclick="toggleFullScreen()">

	<div id="video">
		<div class="video_separator"></div>
		<div id="video_player"></div>
	</div>

	<div id="timer" class="clock">
		<span id="clock"></span>
	</div>
</div>
{% endblock %}

{% block js %}
<script>
$(document).ready(function() {
	$.ajax({
		type:'GET',
		url: 'http://localhost:8000/rest/next_videos/',
		// jsonp: 'callback',
		dataType: 'json',
		success: function(data){
			console.log(data);
		},
		error: function(error) {
			console.log(error);
			console.log("error");
		},
	});

	var current_video = 0;

	var youtube_videos = [
		// {"videourlid": "pxM3tvHowaM", "aired_date": "2016/01/06 00:59:00"},
		// {"videourlid": "jhFDyDgMVUI", "aired_date": "2016/06/04 23:50:00"},
		// {"videourlid": "kfchvCyHmsc", "aired_date": "2017/01/04 23:12:00"},
		{% for video in object_list %}
			{"videourlid": "{{ video.videourlid }}", "aired_date": "{{ video.aired_date | date:"Y/m/d H:i" }}:00"},
		{% endfor %}
	]

	setTimer(youtube_videos[current_video])

	function setTimer(video) {
		var clock = $('#clock');

		clock.countdown(video.aired_date);

		clock.on('update.countdown', function(event) {
			var totalHours = event.offset.totalDays * 24 + event.offset.hours;
			$(this).html(event.strftime(totalHours + ' hr  %M min  %S seg'));
		});

		clock.on('finish.countdown', function(event) {
			$('#timer').hide();
			$('#video').show();

			loadVideo(video.videourlid);
		});
	}

	function loadVideo(videourlid) {
		var player = new YT.Player('video_player', {
			width: '100%',
			height: '100%',
			videoId: videourlid,
			events: {
				'onReady': onPlayerReady,
				'onStateChange': onPlayerStateChange
			},
			playerVars: { 'autoplay': 1, 'controls': 1, 'showinfo': 0, 'fs': 0, 'rel': 0, 'iv_load_policy': 3 },
		});
	}

	function onPlayerReady(event) {
		event.target.playVideo();
	}

	function onPlayerStateChange(event) {
		if (event.data === 0) {
			$('#timer').show();
			$('#video').hide();
			current_video = current_video + 1;
			setTimer(youtube_videos[current_video])
		}
	}
});

function toggleFullScreen() {
	if ((document.fullScreenElement && document.fullScreenElement !== null) || (!document.mozFullScreen && !document.webkitIsFullScreen)) {
		if (document.documentElement.requestFullScreen) {
			document.documentElement.requestFullScreen();
			$( "#fullscreen" ).remove();
		} else if (document.documentElement.mozRequestFullScreen) {
			document.documentElement.mozRequestFullScreen();
			$( "#fullscreen" ).remove();
		} else if (document.documentElement.webkitRequestFullScreen) {
			document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
			$( "#fullscreen" ).remove();
		}
	} else {
		if (document.cancelFullScreen) {
			document.cancelFullScreen();
		} else if (document.mozCancelFullScreen) {
			document.mozCancelFullScreen();
		} else if (document.webkitCancelFullScreen) {
			document.webkitCancelFullScreen();
		}
	}
}
</script>

<script src="http://www.youtube.com/player_api"></script>
{% endblock %}
