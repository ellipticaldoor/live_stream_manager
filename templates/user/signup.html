{% extends 'base.html' %}
{% block title %}registro{% endblock %}

{% block mid_panel %}
	{% if not user.is_authenticated %}
		<div id="auth_form_container">
			<form id="auth_form" action="/signup/" method="post">
				{% csrf_token %}
				{{ form }}
				<input class="submit" type="submit" value="crear cuenta" />
			</form>
		</div>
		<div id="login_signup_link"><a href="/login">login</a></div>
	{% else %}
		<a href="/logout">logout</a>
	{% endif %}
{% endblock %}
